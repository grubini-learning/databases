<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/underscore/underscore.js"></script>
    <script>
      // DO NOT MODIFY THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var search = window.location.search;
        if (!/\?/.test(search)) {
          search += '?';
        }
        if (search[search.length - 1] !== '?') {
          search += '&';
        }
        var user = prompt('What is your name?');
        search += 'username=' + (user || 'anonymous');
        window.location.search = search;
        App.username = user;
      }
    </script>
  </head>

  <body>
    <input id='username' type='hidden' value="`${}`" />
    <div id="main">
      <h1>chatterbox</h1>
      <div class="spinner"><img src="./images/spiffygif_46x46.gif"></div>
      <div id="rooms">
        <div>
          Room:
          <select id="roomSelection">
            <option value="general" selected="selected">general</option>
          </select>
        </div>
        <div>
          <button>Add Room</button>
          <input type="text" name="newRoom" id="newRoom" />
        </div>
      </div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message" />
        <input type="submit" name="submit" class="submit" />
      </form>
    </div>
    <div id="chats"></div>
    <script src="./env/config.js"></script>
    <script src="./scripts/parse.js"></script>
    <script src="./scripts/rooms.js"></script>
    <script src="./scripts/friends.js"></script>
    <script src="./scripts/messages.js"></script>
    <script src="./scripts/formView.js"></script>
    <script src="./scripts/roomsView.js"></script>
    <script src="./scripts/roomView.js"></script>
    <script src="./scripts/messageView.js"></script>
    <script src="./scripts/messagesView.js"></script>
    <script src="./scripts/app.js"></script>
    <script>
      $(() => App.initialize());
    </script>
    <div id="modal"></div>
  </body>

</html>
